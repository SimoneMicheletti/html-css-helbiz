<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="css/lib/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Replica Helbiz</title>
  </head>

  <body>
    <div class="container-100-width">

      <!-- HEADER -->
      <header>

        <!-- NAV FIXED -->
        <nav>

          <div class="container-small">
            <div class="row">

              <!-- Logo -->
              <div class="col-xs-2 col-md-2 col-lg-2">
                <div class="logo">
                  <a href="index.html">HELBIZ</a>
                </div>
              </div>

              <!-- Menu navigazione -->
              <div class="col-xs-9 col-xs-offset-1 col-md-9 col-md-offset-1 col-lg-9 col-lg-offset-1">
                <div class="menu globe">
                  <div>
                    <i class="fas fa-globe-americas"></i>
                  </div>
                  <div class="sottomenu">
                    <a href="index.html">ENG</a>
                  </div>
                  <div class="sottomenu">
                    <a href="index.html">ITA</a>
                  </div>
                  <div class="sottomenu">
                    <a href="index.html">ES</a>
                  </div>
                </div>
                <div class="menu language">
                  <a href="index.html">ES</a>
                </div>
                <div class="menu language">
                  <a href="index.html">ITA</a>
                </div>
                <div class="menu language">
                  <a href="index.html">ENG</a>
                </div>
                <div class="menu">
                    <a href="index.html">SHOP</a>
                </div>
                <div class="menu">
                  <a href="index.html">CAREERS</a>
                </div>
                <div class="menu">
                  <a href="index.html">CITIES</a>
                </div>
                <div class="menu">
                  <a href="index.html">ABOUT</a>
                </div>
                <div class="menu">
                  <a href="index.html">HELBIZAIR</a>
                </div>
                <div class="menu">
                  <a href="index.html">HELBIZCAR</a>
                </div>
                <div class="menu">
                  <a href="index.html">HELBIZGO</a>
                </div>



              </div>

            </div>
          </div>

        </nav>

        <!-- JUMBOTRON -->
        <div id="jumbotron">
          <div class="layover">

            <div class="row">
              <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

                <div>
                  <h1>Shared Mobility of Tomorrow</h1>
                  <p>Bringing the future of shared mobility to the streets of the world</p>
                  <div class="store">
                    <div class="apple-store"></div>
                    <div class="google-play"></div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </header>

      <!-- MAIN -->
      <main>

        <!-- SEZIONE 1 - MONOPATTINO E BICI -->
        <section id="section1">
          <div class="container-large">
            <div class="row">

              <!-- Sezione 1 left - Monopattino -->
              <div class="col-xs-12 col-md-6 col-lg-6">
                <div id="monopattino">

                </div>
              </div>

              <!-- Sezione 1 right - Bicicletta -->
              <div class="col-xs-12 col-md-6 col-lg-6">
                <div id="bicicletta">

                </div>
              </div>

            </div>
          </div>
        </section>

        <!-- SEZIONE 2 -->
        <section id="section2">

          <!-- Sezione 2-A - Jumbo -->
          <div id="jumbo-monopattino">
          </div>

          <div class="container-small">
            <div class="row">

              <!-- Sezione 2-B left -->
              <div class="col-xs-4 col-md-4 col-lg-4">

              </div>

              <!-- Sezione 2-B centre -->
              <div class="col-xs-4 col-md-4 col-lg-4">
                <img src="img/iphone.png" alt="iphone">
              </div>

              <!-- Sezione 2-B right -->
              <div class="col-xs-4 col-md-4 col-lg-4">

              </div>

            </div>
          </div>

        </section>

        <!-- SEZIONE 3 -->
        <section id="section3">
          <div class="container-large">

            <!-- Sezione 3 top -->
            <div class="row">
              <div class="col-xs-12 col-md-12 col-lg-12">
                <div id="scooter">

                </div>

              </div>
            </div>

            <!-- Sezione 3 bottom -->
            <div class="row">

              <!-- Sezione 3 bottom left -->
              <div class="col-xs-12 col-md-6 col-lg-6">
                <div id="half-phone">

                </div>
              </div>

              <!-- Sezione 3 bottom right -->
              <div class="col-xs-12 col-md-6 col-lg-6">
                <div id="city">

                </div>
              </div>
            </div>

          </div>
        </section>

        <!-- SEZIONE 4 -->
        <section id="section4">

          <div id="collage">

            <div class="row">
              <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

              </div>
            </div>

          </div>


        </section>

      </main>

      <!-- FOOTER -->
      <footer>
        <div class="container-small">

          <!-- Footer top -->
          <div class="row footer-top">

            <div class="col-xs-6 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-6 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-6 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-6 col-md-3 col-lg-3">
              <div></div>
            </div>

          </div>

          <!-- Footer center -->
          <div class="row footer-center">

            <div class="col-xs-12 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-12 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-12 col-md-3 col-lg-3">
              <div></div>
            </div>

            <div class="col-xs-12 col-md-3 col-lg-3">
              <div></div>
            </div>

          </div>

          <!-- Footer bottom -->

          <div class="store">

            <div .="apple-store"></div>
            <div .="google-play"></div>

          </div>


        </div>
      </footer>



    </div>

</html>
